<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftTogether - Inicio del Cliente</title>
    <link rel="stylesheet" href="stylesHome.css">
</head>
<body>
    <!-- Barra de navegaci贸n superior -->
    <header class="navbar">
        <a href="inicio_cliente.html" class="logo">LiftTogether.com</a>
        <div class="search-bar">
            <select id="categoriesDropdown">
                <option value="">Todas las categor铆as</option>
                <option value="electronica">Electr贸nica</option>
                <option value="ropa">Ropa</option>
                <option value="hogar">Hogar</option>
            </select>
            <input type="text" id="searchInput" placeholder="Buscar productos">
            <button onclick="buscarProducto()"></button>
        </div>
        
        <div class="user-options" id="userOptions">
            <span>Hola <span id="userFirstName">Usuario</span></span>
            <span>Cuenta</span>
            <div id="accountMenu" class="account-menu">
                <a href="mi_cuenta_Cliente.html">Mi cuenta</a>
                <a href="mis_pedidos.html">Mis pedidos</a>
                <a href="index.html" onclick="cerrarSesion()">Cerrar sesi贸n</a>
            </div>
        </div>
        <a href="carrito.html" class="cart-icon"></a>
    </header>

    <!-- Barra de navegaci贸n inferior -->
    <div class="sub-navbar">
        <button id="sellButton">Vender</button>
        <a href="ayuda.html">Ayuda</a>
    </div>

    <!-- Secci贸n principal de contenido -->
    <main>
        <div class="banner">
            <h1>Descubre tendencias y sonr铆ele a la Moda</h1>
            <p>Paga hasta 12 quincenas</p>
        </div>
        <div class="products-section">
            <p>A煤n no hay art铆culos en venta</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userOptions = document.getElementById("userOptions");
        const accountMenu = document.getElementById("accountMenu");

        userOptions.addEventListener("mouseenter", function() {
            accountMenu.style.display = "block";
        });

        userOptions.addEventListener("mouseleave", function() {
            accountMenu.style.display = "none";
        });

        // Si deseas que el men煤 tambi茅n se despliegue con un clic
        userOptions.addEventListener("click", function() {
            if (accountMenu.style.display === "none" || accountMenu.style.display === "") {
                accountMenu.style.display = "block";
            } else {
                accountMenu.style.display = "none";
            }
        });
            function buscarProducto() {
                const searchInput = document.getElementById('searchInput').value.trim();
                const category = document.getElementById('categoriesDropdown').value;
                if (searchInput) {
                    alert(`Buscando "${searchInput}" en categor铆a "${category || 'todas'}"...`);
                }
            }

            function cerrarSesion() {
                alert('Sesi贸n cerrada');
                window.location.href = 'index.html';
            }

            // Obt茅n solo el primer nombre del usuario
            const fullName = "Usuario Ejemplo"; // Reemplaza con el valor din谩mico
            document.getElementById("userFirstName").textContent = fullName.split(" ")[0];

            document.getElementById('sellButton').addEventListener('click', function() {
                alert('Para vender, debes tener una cuenta como vendedor.');
            });
        });
    </script>
</body>
</html>
